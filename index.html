<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Reproductor mp3</title>
  </head>
  <body>
    <header>
      <h1>Reproductor MP3</h1></header>
    <div>
      <main class="elPlay">
        <audio id="player" ontimeupdate="updateProgress();">
          <source id="source" />
          Audio no soportado
        </audio>
        <div id="controles">
          <div class="tiempo" id="tiempo">
            &nbsp;
          </div>
          <div class="vol">
            Vol:
            <i class="volumen up"></i>
            <input type="range" name="vol" id="vol" min="0" max="1" step="0.01" value="0">
            <i class="volumen down"></i>
          </div>
          <i class="anterior"> <- </i>
          <i class="play" id="playText">Play</i>
          <i class="siguiente"> -> </i>
          <br>
          <span id="actual"></span><br>
          <progress id="progreso" value="0" max="100"></progress>

          <h3>Canciones</h3>
          <div id="playList"></div>
        </div>
      </main>
    </div>

    <footer><p>MÃºsica de <a href="https://www.bensound.com/">Bensound</a></p></footer>
  </body>
</html>
